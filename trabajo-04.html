<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multimedia e Imagenes</title>
  </head>
  <body>
    <h1>Introduccion de Multimedia e Imagenes</h1>
    <div>
      <h3>Aprendiendo a utilivar Imagenes</h3>
      <img
        src="/img/dota2_social.jpg"
        alt="imagen de dota2"
        width="350"
        height="450"
      />
    </div>
    <div>
      <h3>Aprendiendo a utilizar Videos</h3>
      <p>Me dueles Jasse and Joy</p>
      <video controls autoplay muted loop width="350" height="450">
        <source
          src="/helpers/y2meta.com - Jesse Y Joy Dueles Letra 1 Hora.mp4"
          type="video/mp4"
        />
      </video>
    </div>

    <div>
      <h3>Aprendiendo a usar los Audios</h3>
      <p>Follow Imagine Dragons</p>
      <audio controls autoplay loop>
        <source
          src="/helpers/Imagine Dragons - Follow You (Lyric Video).mp3"
          type="audio/mp3"
        />
      </audio>
    </div>
  </body>
</html>
