<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./login.css" />
    <title>Login Form</title>
  </head>
  <body>
    <div class="container">
      <h3>Registrate en los Formularios</h3>
      <div class="buttons">
        <button class="google-btn">
          <picture>
            <img
              src="https://1000marcas.net/wp-content/uploads/2020/02/Google-S%C3%ADmbolo.jpg"
              alt="logo google"
            />
          </picture>
          <span>Registrate con Google</span>
        </button>
        <button class="twitter-btn">
          <picture>K</picture>
        </button>
      </div>
      <div class="separator">
        <hr />
        <span>Or</span>
        <hr />
      </div>

      <form action="" method="">
        <div class="secction-inputs">
          <label for="name">
            <span>Name</span>
            <input type="text" id="name" name="name" />
          </label>
          <label for="username">
            <span>Username</span>
            <input type="text" id="username" name="username" />
          </label>
        </div>
        <label for="email">
          <span>Email</span>
          <input type="email" id="email" name="email" />
        </label>
        <label for="password">
          <span>Password</span>
          <input
            type="password"
            id="password"
            name="password"
            placeholder=" + 6 caracteres"
          />
        </label>
        <label for="checkbox" class="checkbox-label">
          <input type="checkbox" id="checkbox" name="checkbox" />
          <span>Acept all Condition and legal avice</span>
        </label>
        <button type="submit" class="submit-btn">Create Account</button>
      </form>
    </div>
  </body>
</html>
